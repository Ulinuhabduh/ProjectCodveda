<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskMaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f3f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Box Styles */
        .login-box {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .login-box h2 {
            font-family: 'Roboto', sans-serif;
            color: #2C3E50;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #BDC3C7;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #3498DB;
            outline: none;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #3498DB;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-btn:hover {
            background-color: #2980B9;
            transform: translateY(-3px);
        }

        .login-btn:active {
            background-color: #1F6FB2;
            transform: translateY(1px);
        }

        /* Signup Link */
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #3498DB;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Alert Container */
        .alert-container {
            width: 100%;
            margin-bottom: 15px;
        }

        /* Alert Box */
        .alert {
            padding: 12px 18px;
            margin: 10px 0;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Alert Warna Berdasarkan Kategori */
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border-left: 5px solid #ffc107;
        }

        /* Tombol Close */
        .close-alert {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 0 10px;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .login-box {
                padding: 30px 40px;
            }
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login to TaskMaster</h2>
    
{% if messages %}
        <div class="alert-container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                    <span class="close-alert" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
            {% endfor %}
        </div>
{% endif %}

    
        <form method="POST">
            {% csrf_token %}
            <input type="text" class="input-field" name="username" placeholder="Username" required>
            <input type="password" class="input-field" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
    
        <div class="signup-link">
            <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>
        </div>
        <hr>

        <div class="reset-password">
            <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset Password</a></p>
        </div>
    </div>

</body>
<script>
    setTimeout(function() {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.style.transition = "opacity 0.5s ease";
            alert.style.opacity = "0";
            setTimeout(() => alert.style.display = "none", 500);
        });
    }, 4000); // Hilang dalam 4 detik
</script>

</html>
