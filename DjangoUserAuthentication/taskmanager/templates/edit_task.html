<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - TaskManager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        h1, h2 {
            color: #34495E;
            text-align: center;
        }

        /* Form Styling */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #2C3E50;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #BDC3C7;
            margin-top: 8px;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #3498DB;
        }

        /* Buttons */
        .btn {
            padding: 12px 20px;
            background-color: #3498DB;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #2980B9;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Task</h1>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Task Title</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="description">Task Description</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="status">Task Status</label>
                {{ form.status }}
            </div>
            <div class="form-group">
                <label for="deadline">Deadline</label>
                {{ form.deadline }}
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>
</div>

</body>
</html>
