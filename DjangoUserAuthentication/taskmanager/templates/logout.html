<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - TaskMaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }
        .logout-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ecf0f1;
        }
        .logout-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .logout-box h2 {
            color: #34495E;
        }
        .logout-btn {
            padding: 12px 25px;
            background-color: #3498DB;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #2980B9;
        }
        .redirect-link {
            margin-top: 20px;
        }
        .redirect-link a {
            text-decoration: none;
            color: #3498DB;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div class="logout-container">
    <div class="logout-box">
        <h2>You have been logged out</h2>
        <p>Thank you for using TaskMaster. You have successfully logged out from your account.</p>
        <a href="/login" class="logout-btn">Login Again</a>
        <div class="redirect-link">
            <p>Want to sign up? <a href="/register">Create an account</a></p>
        </div>
    </div>
</div>

</body>
</html>
