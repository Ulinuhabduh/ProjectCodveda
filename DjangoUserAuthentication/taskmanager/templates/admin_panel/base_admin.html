{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    
    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Load Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
</head>

<style>
</style>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand p-3" href="{% url 'admin-dashboard' %}">Admin Panel - Task Manager</a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <div style="text-align: right; margin-right: 20px;">
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
    </div>


    <footer class="footer">
        &copy; 2025 M Ulin Nuha Abduh | All rights reserved
    </footer>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Ambil semua elemen dengan class 'task-status'
        let taskStatuses = document.querySelectorAll(".task-status");

        taskStatuses.forEach(function (status) {
            let text = status.textContent.trim().toLowerCase();

            // Cek status dan ubah warna sesuai kondisi
            if (text === "todo" || text === "to do") {
                status.textContent = "To Do";
                status.style.color = "#DC3545"; // ganti merah
            } else if (text === "in_progress" || text === "in progress") {
                status.textContent = "In Progress";
                status.style.color = "#007BFF";
            } else if (text === "completed") {
                status.textContent = "Completed";
                status.style.color = "#28A745"; 
            }
        });
    });
</script>

</html>
